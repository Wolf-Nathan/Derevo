<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ajouter un individu</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../dev/css/style.css">
        <script src="../dev/js/vue.js"></script>
    </head>
    <body class="add-form-body">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Derevo</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="https://github.com/Wolf-Nathan/VueJS_Project">À propos</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="mt-4 mb-3">Ajouter une personne</h1>
            <form>
                <fieldset>

                    <div class="form-group col-sm-10">
                        <label for="nom"> Entrez le nom de la personne</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom">
                    </div>

                    <div class="form-group col-sm-10">
                        <label for="prenom"> Entrez le prénom de la personne</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                    </div>

                    <div class="form-group col-sm-10">
                        <label for="naissance"> Si connu, merci de renseigner la date de naissance</label>
                        <input type="date" class="form-control" id="naissance" placeholder="JJ/MM/YYYY">
                    </div>

                    <div class="form-group col-sm-10">
                        <label for="mort"> Si connu, merci de renseigner la date de mort</label>
                        <input type="date" class="form-control" id="mort" placeholder="JJ/MM/YYYY">
                    </div>

                    <div class="form-group">
                        <label for="pere"> Sélectionner le père de la personne</label>
                        <div class="col-sm-10">
                            <select id="pere" class="form-control" name="pere">
                                <option value="1">Roger George</option>
                                <option value="2">Jacquie Michel</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mere"> Sélectionner la mère de la personne</label>
                        <div class="col-sm-10">
                            <select id="mere" class="form-control" name="mere">
                                <option value="1">Rogette George</option>
                                <option value="2">Jacqueline Michel</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="enfants"> Sélectionner les enfants de la personne</label>
                        <div class="col-sm-10">
                            <select id="enfants" class="form-control" name="enfants" multiple="multiple">
                                <option value="1">Roger George</option>
                                <option value="2">Jacquie Michel</option>
                                <option value="3">Rogette George</option>
                                <option value="4">Jacqueline Michel</option>
                            </select>
                        </div>
                    </div>

                    <div id="maryForm">
                        <div id="addMaryForm" v-show="addMariage" class="add-mary-form">
                                <h6>Nouveau mariage</h6>
                                <div class="form-group">
                                    <label for="mary"> Sélectionner le mari/la femme de la personne</label>
                                    <div class="col-sm-10">
                                        <select id="mary" class="form-control" name="mary">
                                            <option value="1">Roger George</option>
                                            <option value="2">Jacquie Michel</option>
                                            <option value="3">Rogette George</option>
                                            <option value="4">Jacqueline Michel</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-sm-10">
                                    <label for="mariageDate"> Merci de renseigner la date de mariage</label>
                                    <input type="date" class="form-control" id="mariageDate" placeholder="JJ/MM/YYYY">
                                </div>

                                <div class="form-group col-sm-10">
                                    <label for="divorceDate"> Si divorce, merci de renseigner la date de divorce</label>
                                    <input type="date" class="form-control" id="divorceDate" placeholder="JJ/MM/YYYY">
                                </div>

                                <p v-on:click="validMary" class="add-mary">Ajouter ce mariage</p>
                        </div>

                        <p v-on:click="show" class="add-mary">Ajouter un mariage ?</p>

                    </div>

                    <button class="mt-3 valid-form">Valider le formulaire</button>

                </fieldset>
            </form>
        </div>

        <script>
            let maryFormModele = new Vue ({
                el: "#maryForm",
                data: {
                    addMariage: false
                },
                methods: {
                    show: function () {
                        this.addMariage = true;
                    },
                    validMary: function () {
                        this.addMariage = false;
                        var mary = document.getElementById("mary");
                        var mariageDate = document.getElementById("mariageDate");
                        var divorceDate = document.getElementById("divorceDate");
                        var maryForm = document.getElementById("maryForm");
                        var maryData = document.createElement("div");
                        maryData.append(document.createElement("p").textContent = "Epoux(se): " + mary.value);
                        maryData.append(document.createElement("br"));
                        maryData.append(document.createElement("p").textContent = "Date du mariage: " + mariageDate.value);
                        if(divorceDate.value !== ""){
                            maryData.append(document.createElement("br"));
                            maryData.append(document.createElement("p").textContent = "Date du divorce: " + divorceDate.value);
                        }
                        maryForm.insertBefore(maryData, null);
                    }
                }
            });
        </script>
    </body>
</html>
